<p-table [value]="users" responsiveLayout="stack">
  <ng-template pTemplate="caption"> List of users </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th>Id</th>
      <th>Email</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Gender</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user let-columns="columns">
    <tr>
      <td><span class="p-column-title">Id</span>{{ user._id }}</td>
      <td><span class="p-column-title">Email</span>{{ user.email }}</td>
      <td>
        <span class="p-column-title">First Name</span>{{ user.firstName }}
      </td>
      <td><span class="p-column-title">Last Name</span>{{ user.lastName }}</td>
      <td><span class="p-column-title">Age</span>{{ user.age }}</td>
      <td><span class="p-column-title">Gender</span>{{ user.gender }}</td>
    </tr>
  </ng-template>
</p-table>
